version: '3.8'

services:
  # PostgreSQL database - using existing server instance
  # Remove this service if using external PostgreSQL
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: calibre-postgres
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: calibre_web
  #     POSTGRES_USER: calibre
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calibre_password_change_me}
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U calibre"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 3

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: calibre-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calibre-backend
    restart: unless-stopped
    ports:
      - "8080:8000"
    environment:
      # Calibre
      - CALIBRE_LIBRARY_PATH=/calibre-library
      - WATCH_CALIBRE_DB=${WATCH_CALIBRE_DB:-true}

      # Database - using existing PostgreSQL server
      # Format: postgresql+asyncpg://user:password@host:port/database
      # For server deployment: Use server's hostname/IP instead of 'postgres'
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://calibre:ZBuJqsMtI2gKE0gosZuohPmLphaSawnJuX7QFMfEkFh1JH6GJoonre3AbLbwOrAu@31.97.70.110:5432/calibre_web}

      # Redis
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=3600
      - ENABLE_AUTH_CACHE=true
      - ENABLE_CACHE=${ENABLE_CACHE:-true}

      # API
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost,http://localhost:8080

      # Authentication
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}

      # Google Drive (optional)
      - USE_GOOGLE_DRIVE=${USE_GOOGLE_DRIVE:-false}
      - GOOGLE_DRIVE_CREDENTIALS_PATH=${GOOGLE_DRIVE_CREDENTIALS_PATH:-}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID:-}

      # S3 (optional)
      - USE_S3_COVERS=${USE_S3_COVERS:-true}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-ap-southeast-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-cdn.mnd.vn}

    volumes:
      # Mount your Calibre library here - For server deployment use absolute path
      # Local dev: ./calibre-library:/calibre-library
      # Server: /opt/calibre-library:/calibre-library
      - ${CALIBRE_LIBRARY_PATH:-/opt/calibre-library}:/calibre-library:ro
      # Google Drive credentials (if using)
      - ${GOOGLE_DRIVE_CREDENTIALS_PATH:-./credentials.json}:/credentials.json:ro
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calibre-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080/api

volumes:
  # postgres-data:  # Not needed if using external PostgreSQL
  redis-data:
