services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: calibre-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calibre-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    # Production-ready by default (no reload)
    # Use docker-compose.dev.yml to enable hot reload for local development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      # Calibre library path
      - CALIBRE_LIBRARY_PATH=/calibre-library
      - WATCH_CALIBRE_DB=${WATCH_CALIBRE_DB}

      # Database - external PostgreSQL server
      # Format: postgresql+asyncpg://user:password@host:port/database
      - DATABASE_URL=${DATABASE_URL}

      # Redis
      - REDIS_URL=${REDIS_URL}
      - CACHE_TTL=${CACHE_TTL}
      - ENABLE_AUTH_CACHE=${ENABLE_AUTH_CACHE}
      - ENABLE_CACHE=${ENABLE_CACHE}

      # API
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}

      # Authentication
      - SECRET_KEY=${SECRET_KEY}

      # Google Drive (optional)
      - USE_GOOGLE_DRIVE=${USE_GOOGLE_DRIVE}
      - GOOGLE_DRIVE_CREDENTIALS_PATH=${GOOGLE_DRIVE_CREDENTIALS_PATH}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}

      # S3 (optional)
      - USE_S3_COVERS=${USE_S3_COVERS}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}

      # AWS SES Email Service
      - USE_AWS_SES=${USE_AWS_SES}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL}
      - SES_FROM_NAME=${SES_FROM_NAME}

      # RSS to EPUB
      - RSS_EPUB_OUTPUT_DIR=${RSS_EPUB_OUTPUT_DIR}

    volumes:
      # Mount Calibre library
      # Production: /opt/calibre-library:/calibre-library:ro
      # Local dev: Override with docker-compose.dev.yml
      - ${CALIBRE_LIBRARY_PATH:-/opt/calibre-library}:/calibre-library:ro
      # Google Drive credentials (if using)
      - ./service-account.json:/credentials.json:ro
      # RSS-generated EPUBs storage
      - rss-epubs:/data/rss-epubs
      # Note: Source code mounting for hot reload is done in docker-compose.dev.yml
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React frontend
  frontend:
    build:
      context: ./frontend
      # Production by default (static build with Nginx)
      # Use docker-compose.dev.yml to override with dev server
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: calibre-frontend
    restart: unless-stopped
    # Ports are defined in override files:
    # - docker-compose.dev.yml: 3001:5173 (Vite dev server)
    # - docker-compose.prod.yml: 3001:80 (Nginx production)
    depends_on:
      - backend

volumes:
  redis-data:
  rss-epubs:
