# Production override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# Or in Coolify: Set COMPOSE_FILE env var (see below)

services:
  backend:
    volumes:
      - ${CALIBRE_LIBRARY_PATH:-/opt/calibre-library}:/calibre-library:ro
      # Mount Google Drive credentials from host (uploaded to /root/service-account.json)
      - /root/service-account.json:/credentials.json:ro
      - rss-epubs:/data/rss-epubs
